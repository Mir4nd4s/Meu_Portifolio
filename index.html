<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <!-- Olw CSS -->
    <link rel="stylesheet" href="style/olw/owl.carousel.min.css">
    <link rel="stylesheet" href="style/olw/owl.theme.default.min.css">

    <title>Drinkflix</title>
</head>
<body>
    <!-- Header -->
    <header>

        <div class="container-header">
            <div class="logo">
                <a href=""><img src="img/logo.png" alt="logomarca"></a>
            </div>

            <nav>
                <a href="">Inicio</a>
                <a href="">Drinks</a>
                <a href="">Ingredientes</a>
                <a href="">Minha lista</a>            
            </nav>
        </div>        

    </header>
   
    <!-- Banner -->
    <main>

        <div class="banner ">
            
            <div class="container-banner">

                <h1>MOJITO</h1>
                <p>Amasse as folhas de hortelã com açúcar e suco de limão, adicione um pouco de água com gás e encha o copo com gelo picado, despeje o rum e cubra com água com gás, enfeite e sirva com canudo.</p>

                <div class="botoes">
                    <div class="b1">                        
                        <p><i class="fas fa-play"></i>Assistir</p>
                    </div>
                    <div class="b2">
                        
                        <p><i class="fas fa-info-circle"></i>Mais informações</p>
                    </div>
                </div>                

            </div>            

        </div>           

    </main> 

    <!-- Carrossel -->
    <div class="container-carrosel">
        
        <section class="drinks">

            <div class="titulo">

                <h2>Drinks</h2>
            
            </div>
            
            <div class="slides">

                <div class="owl-carousel owl-theme">

                    <div class="item">
                        <img class="box" src="img/drinks/Drinks1.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box" src="img/drinks/Drinks2.png" alt="">                        
                    </div>
                    <div class="item">
                        <img class="box" src="img/drinks/Drinks3.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box" src="img/drinks/Drinks4.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box" src="img/drinks/Drinks5.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box" src="img/drinks/Drinks6.png" alt="">
                    </div>                    

                </div>

            </div>

        </section>

        <section class="ingredientes">

            <div class="titulo">

                <h2>Ingredientes</h2>
            
            </div>

            <div class="slides">

                <div class="owl-carousel owl-theme">
                    
                    <div class="item">
                        <img class="box" src="img/ingredientes/Ingredientes1.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box" src="img/ingredientes/Ingredientes2.png" alt="">                        
                    </div>
                    <div class="item">
                        <img class="box" src="img/ingredientes/Ingredientes3.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box" src="img/ingredientes/Ingredientes4.png" alt="">                        
                    </div>
                    <div class="item">
                        <img class="box" src="img/ingredientes/Ingredientes5.png" alt="">
                    </div>
                    <div class="item">
                        <img class="box" src="img/ingredientes/Ingredientes6.png" alt="">
                    </div>                    

                </div>

            </div> 

        </section>

    </div>
    
    <!-- icones -->
    <script src="https://kit.fontawesome.com/816167ad6c.js" crossorigin="anonymous"></script>

    <!-- Olw JS -->
    <script src="js/olw/jquery.min.js"></script>
    <script src="js/olw/owl.carousel.min.js"></script>

    <script src="js/olw/setup.js"></script>
</body>
</html>
