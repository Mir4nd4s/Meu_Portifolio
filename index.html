    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js" integrity="sha512-jNJOCd1PIjJoUa1XTDKaPdBLNUe4OJTrltKG+70O5ghYZ943nTRGIzjObwC2JtSm1fG7T06GbUApR2eirIU/jA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- linha do tempo -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var tl = gsap.timeline();

            tl
            .from(".menu-1", {
                duration: 1,
                y: 50,
                opacity: 0,
                delay: .5,
                ease: "power3.out",
            })
            .from(".menu-2", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "power3.out",
            }, "-=0.8")
            .from(".menu-3", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "power3.out",
            }, "-=0.8")
            .from(".menu-4", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "power3.out",
            }, "-=0.8")
            .from(".menu-5", {
                duration: 1,
                y: 50,
                opacity: 0,
                ease: "power3.out",
            }, "-=0.8")
            .from(".container-item div", {
                duration: 1,
                y: 300,
                opacity: 0,
                stagger: {each: 0.2}, /* sincroniza cada elemento */
                ease: "power3.out",
            }, "-=0.8")
            .from(".container-item img", {
                duration: 1,
                y: 300,
                opacity: 0,
                ease: "power3.out",
            }, "-=0.8")
            .from(".bg-hero", {
                duration: 1,
                y: 300,
                opacity: 0,
                ease: "power3.out",
            }, "-=0.8")


            gsap.registerPlugin(ScrollTrigger);

            gsap.from("#section-01 div", {
                duration: 1,
                y: 300,
                opacity: 0,
                stagger: {each: 0.2},
                ease: "power3.out",
                scrollTrigger: {
                    trigger: "#section-01",
                }
            });
            gsap.from("#section-02", {
                duration: 1,
                y: 300,
                opacity: 0,
                ease: "power3.out",
                scrollTrigger: {
                    trigger: "#section-02",
                }
            });
        })
    
    </script>
